#
# getmyad - Pylons development environment configuration
#
# The %(here)s variable will be replaced with the parent directory of this file
#
[DEFAULT]
debug = true
# Uncomment and replace with the address which should receive any error reports
#email_to = you@yourdomain.com
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = egg:getmyad
full_stack = true
static_files = true

cache_dir = %(here)s/data
beaker.session.key = getmyad
beaker.session.secret = somesecret12
beaker.session.cookie_expires = True
beaker.session.cookie_expires_in_days = 1
beaker.session.timeout = 7200

beaker.cache.regions = short_term, long_term
beaker.cache.short_term.type = ext:memcached
beaker.cache.short_term.url = 127.0.0.1:11211
beaker.cache.short_term.expire = 600

beaker.cache.long_term.type = ext:memcached
beaker.cache.long_term.url = 127.0.0.1:11211
beaker.cache.long_term.expire = 3600


# If you'd like to fine-tune the individual locations of the cache data dirs
# for the Cache data, or the Session saves, un-comment the desired settings
# here:
#beaker.cache.data_dir = %(here)s/data/cache
#beaker.session.data_dir = %(here)s/data/sessions

# WARNING: *THE LINE BELOW MUST BE UNCOMMENTED ON A PRODUCTION ENVIRONMENT*
# Debug mode will enable the interactive debugging tool, allowing ANYONE to
# execute malicious code after an exception is raised.
#set debug = false

partner_account_enable = True

getmyad_xmlrpc_server = http://srv-4.yottos.com:5000/rpc
getmyad_banner_xmlrpc_server = http://srv-4.yottos.com:5000/rpc_banner

# Адрес службы показа рекламы
getmyad_worker_server = https://rg.yottos.com/block

# Параметры подключения к Mo
mongo_host = srv-2.yottos.com:27018,srv-9.yottos.com:27018,srv-1.yottos.com:27017,srv-8.yottos.com:27018
mongo_replica_set = vsrv
mongo_user =
mongo_password =
mongo_database = getmyad_db

# Параметры FTP для заливки заглушек
reserve_ftp = srv-3.yottos.com
reserve_ftp_user = stc
reserve_ftp_password = $www-app$
reserve_ftp_path =

# Параметры FTP для заливки загрузчиков информеров
informer_loader_ftp = srv-2.yottos.com
informer_loader_ftp_user = cdn
informer_loader_ftp_password = $www-app$
informer_loader_ftp_path = httpdocs/getmyad


# Параметры FTP для заливки статических файлов на сервер CDN
cdn_server_url = https://cdnt.yottos.com/getmyad/
cdn_ftp = srv-2.yottos.com
cdn_ftp_user = cdn
cdn_ftp_password = $www-app$
cdn_ftp_path = getmyad

# Параметры менеджера очереди сообщений
amqp_host = localhost
amqp_user = guest
amqp_password = guest

# Путь к папке для сохранения счёт-фактур
schet_factura_folder = %(here)s/data/schetfactura

# Параметры электронной почты ящика поддержки Yottos
support_smtp_server = mail.yottos.com
support_smtp_port = 25
support_smtp_username = support@yottos.com
support_smtp_password = 57fd8824

# Logging configuration
[loggers]
keys = root, routes, getmyad

[handlers]
keys = console
# accesslog, debuglog

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
#, accesslog

[logger_routes]
level = INFO
handlers =
qualname = routes.middleware
# "level = DEBUG" logs the route matched and routing variables.

[logger_getmyad]
level = DEBUG
handlers =
qualname = getmyad

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_accesslog]
class = FileHandler
#args = ('access.log','a')
level = INFO
formatter = generic

[handler_debuglog]
class = FileHandler
#args = ('debug.log','a')
level = DEBUG
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] [%(threadName)s] %(message)s
datefmt = %H:%M:%S
